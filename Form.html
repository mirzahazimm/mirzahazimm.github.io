<html>
	<style>

	*{
	  margin: 0;
	  padding: 0;
	  box-sizing: border-box;
	  outline: none;
	  font-family: 'Roboto', sans-serif;
	}

	body{
	  background: url('background.png') no-repeat top center;
	  background-size: cover;
	  height: 100vh;
	}

	.wrapper{
	  position: absolute;
	  top: 50%;
	  left: 50%;
	  transform: translate(-50%, -50%);
	  width: 100%;
	  max-width: 800px;
	  background: rgba(0,0,0,0.8);
	  padding: 30px;
	  border-radius: 5px;
	  box-shadow: 0 0 10px rgba(0,0,0,0.3);
	}

	.wrapper .title h1{
	  color: #c5ecfd;
	  text-align: center;
	  margin-bottom: 25px;
	}

	.contact-form{
	  display: flex;
	}

	.input-fields{
	  display: flex;
	  flex-direction: column;
	  margin-right: 4%;
	}

	.input-fields,
	.msg{
	  width: 48%;
	}

	.input-fields .input,
	.msg textarea{
	  margin: 10px 0;
	  background: transparent;
	  border: 0px;
	  border-bottom: 2px solid #c5ecfd;
	  padding: 10px;
	  color: #c5ecfd;
	  width: 100%;
	}

	.msg textarea{
	  height: 212px;
	}

	::-webkit-input-placeholder {
	  /* Chrome/Opera/Safari */
	  color: #c5ecfd;
	}
	::-moz-placeholder {
	  /* Firefox 19+ */
	  color: #c5ecfd;
	}
	:-ms-input-placeholder {
	  /* IE 10+ */
	  color: #c5ecfd;
	}

	.btn {
		background: #39b7dd;
		text-align: center;
		margin-left: 100px;
		width: 200px;
		padding: 15px;
		border-radius: 5px;
		color: #fff;
		cursor: pointer;
		text-transform: uppercase;
	}

	@media screen and (max-width: 600px){
	  .contact-form{
		flex-direction: column;
	  }
	  .msg textarea{
		height: 80px;
	  }
	  .input-fields,
	  .msg{
		width: 100%;
	  }
	}
		.tff{
		color: #c5ecfd;
		font-size: 13px;
		cellpadding: 10px;
		border-spacing: 8px;
	}
	</style>
	<body>
		<div class="wrapper">
		  <div class="title">
			<h1>Feedback Form</h1>
		  </div>
		  <div class="contact-form">
			<div class="input-fields">
				<form name="form">
			  <input type="text" class="input" name="name" placeholder="Name">
			  <input type="text" class="input" name="email" placeholder="Email Address">
			  <input type="text" class="input" name="phone" placeholder="Phone">
				<table class="tff">
				<tr>
					<td><label for="Gender">Gender:</label></td>
					<td><input type="radio" name="sex" value="Male"/>Male </td>
					<td><input type="radio" name="sex" value="Female"/>Female</td>
				</tr>
				<tr>
					<td>
						<label for="course">Course : </label>
						<select name="course">
						<option value="CS110">CS110</option>
						<option value="CS111">CS111</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>
						<label for="semester">Semester : </label>
						<select name="sem">
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="2">3</option>
						<option value="2">4</option>
						<option value="2">5</option>
						</select>
					</td>
				</tr>
				<tr>
					<td><label for="sport">Language Expertise: </label></td>
					<td><input type="checkbox" name="lang" value="PHP" >PHP</td>
					<td><input type="checkbox" name="lang" value="Java" >Java</td>
					<td><input type="checkbox" name="lang" value="HTML" >HTML</td>
					<td><input type="checkbox" name="lang" value="CSS" >CSS</td>

					
				</tr>
				</table>
				</form>
			</div>
			<div class="msg">
			  <form name="form2"><textarea name="msg" placeholder="Message"></textarea></form>
			  <button class="btn" onClick="alertFunction()">Submit</button>
			</div>
		  </div>
		</div>
		<script>

			function alertFunction() {
				var checkboxesChecked = "";
			
				var checkB = document.getElementsByName('lang');
				for(var i=0; i<checkB.length; i++){
                	if(checkB[i].checked == true)
					checkboxesChecked += checkB[i].value + " ";
                 }
				str = "Thank you for your honest feedback " + document.form.name.value + "!";
				str += "\nFeedback Details: ";
				str += "\n-------------------"
				str += "\nName : " + document.form.name.value;
				str += "\nEmail : " + document.form.email.value;
				str += "\nPhone no. : " + document.form.phone.value;
				str += "\nGender : " + document.form.sex.value;
				str += "\nCourse : " + document.form.course.value;
				str += "\nSemester : " + document.form.sem.value;
				str += "\nLanguage Expertise : " + checkboxesChecked;
				str += "\nMessage leaved : " + document.form2.msg.value;
				
				
				alert(str);
				window.location="End.html";
				
			}
		</script>
	</body>
</html>
